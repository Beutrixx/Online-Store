<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Welcome to Kick Collective!</h1>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#AboutUs">About Us</a></li>
                <li><a href="#Products">Products</a></li>
                <li><a href="#Promos">Promos</a></li>
                <li><a href="#ContactUs">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <article id="AboutUs">
            <section>
                <h2 style="text-align: center;">About Us</h2>
            </section>
            <figure>
            
                <p>Welcome to Kick Collective, your ultimate destination for footwear enthusiasts. We bring together a diverse range of shoes from top brands around the globe, all under one roof. From casual kicks to athletic sneakers and timeless classics, we’ve got something for every style, need, and occasion.

                    At Kick Collective, we believe your shoes are more than just an accessory—they’re a statement of who you are. That’s why we’re passionate about offering the latest trends, unmatched quality, and designs that keep you stepping confidently.
                    
                    Our mission is simple: to connect you with the perfect pair of kicks, every time. Whether you're chasing comfort, performance, or style, we're here to help you find the shoes that fit your life.
                    
                    Step into a world of choice. Step into Kick Collective.</p>
            </figure>


        </article>
         <hr>
        <article id="Products">
            <section>
                <h2 style="text-align: center;">Products</h2>
                <h3>Shoes</h3>
            </section>
            <figure class="product-card">
                <img src="converse.png" alt="converse">
                <figcaption class="product-details">
                    <h3 class="product-title">Converse Chuck Taylor All Star Move Platform</h3>
                    <p class="product-description">Introducing the Chuck Taylor All Star Move – ultra-lightweight Chucks with a fashion-forward, angular platform. Designed for ultimate freedom of movement. </p>
                    <p class="product-price">$100.99</p>
                    <button class="buy-button">Buy Now</button>
                </figcaption>
            </figure>
            <figure class="product-card">
                <img src="doc.png" alt="Dr. Martens">
                <figcaption class="product-details">
                    <h3 class="product-title">Jadon Boot Arc Crazy Horse Platforms</h3>
                    <p class="product-description">This archive-inspired rework of our Jadon boot captures the spirit of long summer days. Built from rugged Crazy Horse leather designed to mark and change with every wear. </p>
                    <p class="product-price">$879.45</p>
                    <button class="buy-button">Buy Now</button>
                </figcaption>
            </figure>
            <figure class="product-card">
            
                <img src="nike.png" alt="Nike">
                <figcaption class="product-details">
                    <h3 class="product-title">Nike V2K Run</h3>
                    <p class="product-description">Fast-forward. Rewind. Doesn't matter—this shoe takes retro into the future. The V2K remasters everything you love about the Vomero in a look pulled straight from an early '00s running catalogue.</p>
                    <p class="product-price">$500.99</p>
                    <button class="buy-button">Buy Now</button>
                </figcaption>
            </figure>
            <figure class="product-card">
                <img src="wb.png" alt="World Balance" height="300" width="500">
                <figcaption class="product-details">
                    <h3 class="product-description"> World Balance Women Shoes</h3>
                    <p>Combination of mesh, suede and man-made leather</p>
                    <p class="product-price">$199.99</p>
                    <button class="buy-button">Buy Now</button>

                </figcaption>
            </figure>
            <figure class="product-card">
                <img src="crocs.png" alt="Crocs" height="300" width="450">
                <figcaption class="product-details">
                    <h3 class="product-description"> Crocs Wicked Glinda Siren Clog</h3>
                    <p>The Glinda Siren Clog is pink perfection with added height and a glimmering patterned upper. The fantabulous platform sole features dimensional bubble detailing that is sure to make you popular. It’s all about the accessories with six themed Jibbitz™ including a golden charm reading “The Best Witch of All”</p>
                  <p class="product-price">$300.00</p>
                  <button class="buy-button">Buy Now</button>
                </figcaption>
            </figure>
        </article>
        <hr>
        <article id="Promos">
            <section>
                <h2 style="text-align: center;">Promos</h2>
                <h3>Limited Time Offer!!</h3>
                <p>Get 30% off on all products this valentines! Use code: CUP1D14</p>
                <h3>Free Shipping</h3>
                <p>Enjoy free shipping on orders over $100. Limited time only!</p>
            </section>
        </article>

    <footer>
        <hr>
        <article id="ContactUs">
            <section>
                <h2 style="text-align: center;">Contact Us</h2>
            </section>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br>

                <button type="submit" class="buy-button">Submit</button>
            </form>
        </article>
    </footer>
    </main>
</body>
</html>
