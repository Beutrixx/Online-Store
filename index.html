<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Welcome to Bargain Bliss</h1>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#AboutUs">About Us</a></li>
                <li><a href="#Products">Products</a></li>
                <li><a href="#Promos">Promos</a></li>
                <li><a href="#ContactUs">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <article id="AboutUs">
            <section>
                <h2 style="text-align: center;">About Us</h2>
            </section>
            <figure>
                <img src="aboutus.jpg" alt="About Us Image">
                <p>At HappyHaul, we believe shopping should be as joyful as discovering hidden treasures. Founded with a passion for bringing smiles to our customers, we’re your one-stop shop for a wide range of products that cater to all your needs and wants.

                    Whether you’re on the hunt for practical everyday essentials, trendy finds, or delightful gifts, our carefully curated collection ensures you get the best quality at great prices. We’re committed to making your shopping experience convenient, enjoyable, and rewarding—every single time.
                    
                    Our mission? To deliver happiness, one haul at a time.
                    
                    Welcome to HappyHaul—where every cart is filled with joy!</p>
            </figure>


        </article>
         <hr>
        <article id="Products">
            <section>
                <h2>Products</h2>
                <h3>Shoes</h3>
            </section>
            <figure class="product-card">
                <img src="converse.png" alt="converse">
                <figcaption class="product-details">
                    <h3 class="product-title">Converse Chuck Taylor All Star Move Platform</h3>
                    <p class="product-description">Introducing the Chuck Taylor All Star Move – ultra-lightweight Chucks with a fashion-forward, angular platform. Designed for ultimate freedom of movement. </p>
                    <p class="product-price">$99.99</p>
                    <button class="buy-button">Buy Now</button>
                </figcaption>
            </figure>
            <figure class="product-card">
                <img src="doc.png" alt="Dr. Martens">
                <figcaption class="product-details">
                    <h3 class="product-title">Jadon Boot Arc Crazy Horse Platforms</h3>
                    <p class="product-description">This archive-inspired rework of our Jadon boot captures the spirit of long summer days. Built from rugged Crazy Horse leather designed to mark and change with every wear. </p>
                    <p class="product-price">$1668.99</p>
                    <button class="buy-button">Buy Now</button>
                </figcaption>
            </figure>
            <figure class="product-card">
                <h3>Bags</h3>
                <img src="versace.jpg" alt="Versace Perfume">
                <figcaption class="product-details">
                    <h3 class="product-title">Versace Perfume</h3>
                    <p class="product-description">Elegant and captivating fragrance for every occasion. Nam vel sem vel arcu posuere tincidunt. Fusce volutpat velit eu neque ultrices, vel pellentesque sem vulputate.</p>
                    <p class="product-price">$180.99</p>
                    <button class="buy-button">Buy Now</button>
                </figcaption>
            </figure>
            <figure class="product-card">
                <img src="images.jpg" alt="Air Jordan 1 Mid Sky J mauve" height="300" width="500">
                <figcaption class="product-details">
                    <h3 class="product-description">Air Jordan 1 Mid Sky J mauve</h3>
                    <p>Padded ankle support and a classic lace-up closure offer a secure fit. Elevate your style with the perfect blend of heritage and contemporary aesthetics in this must-have sneaker.</p>
                    <p class="product-price">$199.99</p>
                    <button class="buy-button">Buy Now</button>

                </figcaption>
            </figure>
            <figure class="product-card">
                <img src="chanel.jpg" alt="Channel sunglasses" height="300" width="450">
                <figcaption class="product-details">
                    <h3 class="product-description">Chanel Sunglass 01450 94305</h3>
                    <p>With a sleek design, the frames feature a sophisticated blend of metal and acetate. The gradient lenses offer both style and UV protection. These sunglasses seamlessly combine luxury and fashion, making them a statement accessory for any occasion.</p>
                  <p class="product-price">$128.99</p>
                  <button class="button">Buy Now</button>
                </figcaption>
            </figure>
        </article>
        <hr>
        <article id="Promos">
            <section>
                <h2>Promos</h2>
                <h3>Limited Time Offer!!</h3>
                <p>Get 20% off on all products this weekend! Use code: WEEKEND20</p>
                <h3>Free Shipping</h3>
                <p>Enjoy free shipping on orders over $50. Limited time only!</p>
            </section>
        </article>
        <hr>
        <article id="ContactUs">
            <section>
                <h2>Contact Us</h2>
            </section>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="buy-button">Submit</button>
            </form>
        </article>
    </main>
</body>
</html>
